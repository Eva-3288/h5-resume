<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 标签多样化，帮助来理解页面结构的 -->
    <!-- 更大层级的区块：带有不同含义的div -->
    <!-- 把页面分为几个大的区域，然后在大的区域里再用div进行局部的划分，让页面更有层次，更容易理解页面的结构 -->

   
    <header></header>  <!-- 头部 -->
    <nav></nav>  <!-- 导航 -->
    <footer></footer>  <!-- 底部 -->

    <article></article>   <!-- 文章，可以直接被引用拿走的，是一个单独的，独立的内容 -->
    <section></section>   <!-- 段落，不是一个完整的，很多时候被放在artical里面 -->
    <!-- 实际中article  和 section 区别不大 -->

    <aside></aside>   <!-- 侧边栏，正文旁边的部分，还可用在管理系统 -->
</body>
</html>
