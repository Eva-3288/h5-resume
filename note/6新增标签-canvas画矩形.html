<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas{
            border: 1px solid #666;
        }
    </style>
</head>
<body>
    <canvas id="can" width="500px" height="1000px"></canvas>
    <script>
        var canvas = document.getElementById('can');
        var ctx = canvas.getContext('2d');

        //用线画矩形
        ctx.moveTo(100,100);
        ctx.lineTo(300,100);
        ctx.lineTo(300,200);
        ctx.lineTo(100,200);
        ctx.closePath();
        ctx.lineWidth=3;
        ctx.stroke();

        // ctx.rect() 画矩形- 构建路径
        ctx.rect(100,300,200,100);   //rect的参数：起始位置x,起始位置y， 宽， 高
        ctx.fill();
        ctx.stroke();

        // ctx.strokeRect() 画矩形 - 构建路径 + 渲染
        ctx.strokeRect(100,500,200,100);   //构建路径 + 渲染

        // ctx.fillRectt() 画矩形 - 构建路径 + 填充 + 渲染
        ctx.fillRect(100,700,200,100);  //构建路径 + 填充 + 渲染
    </script>
</body>
</html>
